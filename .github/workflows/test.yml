# Запуск unit-тестов при создании/обновлении Pull Request (и при push в ветки)
name: Tests

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: macos-14  # или macos-13, в зависимости от доступных runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # На GitHub-hosted runner по умолчанию уже выбран Xcode
          xcodebuild -version
          # При необходимости: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install dependencies
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
          bundle exec pod install
        # Если поды не через bundler: pod install

      - name: Run tests
        run: |
          xcodebuild test \
            -workspace Todo.xcworkspace \
            -scheme Dev \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -only-testing:TodoTests \
            -resultBundlePath TestResults.xcresult \
            -enableCodeCoverage NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload test results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults.xcresult
          retention-days: 5
